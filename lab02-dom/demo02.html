<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event</title>
  <style type="text/css">
    div {
      border: 1px solid #cc3366; 
      width: 400px;
      height: 300px;
      text-align: center;
      line-height: 300px;
      font-size: 2rem;
      background-color: #fff;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Mouse Event</h1>

  <div
    onmouseover="setColor('#ab46d2')"
    onmouseout="setColor('#55d8c1')"
  >Move mouse here</div>  
  
  <input type="text" value="enter here" onfocus="setColor('#fcf69c')" onblur="setColor('#187498')" />

  <script type="text/javascript">
    function setColor(color) {
      document.bgColor = color;
    }
  </script>
</body>
</html>
