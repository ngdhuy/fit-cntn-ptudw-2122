<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button type="button" onclick="window.alert('hello world!!!');">Click me</button>
  <button type="button" onclick="navToGoogle();">Navigate to Google</button>
  <button type="button" id="btnGetBrowserInfo">Get browser info to Console</button>

  <script type="text/javascript">
    function navToGoogle() {
      window.open('http://www.google.com');
    }

    var btnGetBrowserInfo = document.getElementById('btnGetBrowserInfo');
    btnGetBrowserInfo.addEventListener('click', function(){
      console.log('Show browser information');
      console.log(window.navigator);
    })
  </script>
</body>
</html>
